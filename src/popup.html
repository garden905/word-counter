<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>文字カウンター</title>
    <style>
      /* ポップアップ全体のサイズを指定 */
      body {
        width: 220px; /* ポップアップの幅 */
        height: 200px; /* ポップアップの高さ */
        margin: 0;
        padding: 10px;
        box-sizing: border-box; /* パディングを含めた幅計算 */
      }

      /* 必要に応じて要素のスタイルを調整 */
      h1,
      h2 {
        margin: 0 0 10px;
      }

      select,
      button {
        width: 100%; /* 要素を横幅いっぱいに広げる */
        margin-bottom: 10px;
        padding: 8px;
        box-sizing: border-box;
      }
      /* トグルスイッチのスタイル */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 24px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #4caf50;
}

input:checked + .slider:before {
  transform: translateX(26px);
}
    </style>
  </head>
  <body>
    <h1>オプション</h1>
    <h2>文字数指定
      <label class="switch">
        <input type="checkbox" id="toggle_figure" />
        <span class="slider"></span>
      </label>
    </h2>
    
    <input type="number" id=figure_number min="0" max="10000" />
    <h2>ポップアップの表示位置</h2>

    <select id="position">
      <option value="top">上</option>
      <option value="bottom">下</option>
      <option value="fixed">固定</option>
    </select>
    <button id="save">保存</button>
    <script src="popup.js"></script>
  </body>
</html>
